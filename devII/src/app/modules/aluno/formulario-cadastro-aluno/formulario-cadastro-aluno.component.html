<div class="titulo">
  <p>Cadastro</p>
</div>

<div class="formulario">
  <form (ngSubmit)="enviarFormulario()" class="formulario--centro">
    <div class="formularioBox">
      <label class="nome-campo">Nome Completo</label>
      <input
        class="nome"
        type="text"
        name="fname"
        [(ngModel)]="aluno.nomeCompleto"
        placeholder="Nome Completo"
      />

      <label class="nome-campo">Email institucional</label>
      <input
        class="email"
        type="text"
        name="fname"
        [(ngModel)]="aluno.usuarioSistema.email"
        placeholder="aluno@restinga.ifrs.edu.br"
      />

      <label for="turno">Turno</label>
      <select
        id="turno"
        name="turno"
        type="text"
        [(ngModel)]="aluno.turno"
        required
      >
        <option value="">Selecione o turno</option>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
      </select>

      <ul>
        <li style="padding-right: 39px">
          <label for="matricula">Matrícula</label>
          <input
            type="text"
            id="matricula"
            name="matricula"
            (input)="onInput($event)"
            [maxlength]="10"
            [(ngModel)]="aluno.matricula"
            placeholder="Matrícula"
            required
          />
        </li>
      </ul>

      <label for="curso">Curso</label>
      <select
        name="curso"
        id="curso"
        type="text"
        [(ngModel)]="aluno.curso"
        required
      >
        <option value="" disabled>Escolha um Curso</option>
        <option
          value="{{ curso.id }}"
          *ngFor="let curso of cursos"
          [disabled]="!curso.ativo"
          [class]="!curso.ativo ? 'desativado' : ''"
        >
          {{ curso.nomeCurso }}
        </option>
      </select>

      <div class="senhadiv">
        <ul>
          <li style="padding-right: 39px">
            <label class="nome-campo">Digite uma senha</label>

            <input
              class="senha"
              type="password"
              name="lname"
              [(ngModel)]="aluno.usuarioSistema.senha"
              placeholder="Senha"
              required
            />
          </li>

          <li>
            <label class="nome-campo">Confirmar senha</label>

            <input
              class="senha"
              type="password"
              name="lname"
              [(ngModel)]="confirmarSenha"
              placeholder="Confirmar Senha"
              required
            />
          </li>
        </ul>
      </div>

      <input class="botao" type="submit" value="Cadastrar" />
    </div>
  </form>
</div>
