<div class="titulo">
  <p>Cadastro</p>
</div>

<div class="formulario">
  <form (ngSubmit)="enviarFormulario()" class="formulario--centro">
      <div class="formularioBox">
      <label class="nome-campo">Nome Completo</label>
      <input class="nome" type="text" name="fname" [(ngModel)]="aluno.nomeCompleto" placeholder="Nome Completo">

      <label class="nome-campo">Email institucional</label>
      <input class="email" type="text" name="fname" [(ngModel)]="aluno.usuarioSistema.email" placeholder="aluno@restinga.ifrs.edu.br">

      <label for="turno">Turno</label>
      <select id="turno" name="turno" type="text" [(ngModel)]="aluno.turno" required>
        <option value="">Selecione o turno</option>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
      </select>

      <ul>
        <li style="padding-right: 39px;">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" (input)="onInput($event)" [maxlength]="10" [(ngModel)]="aluno.matricula" placeholder="Matrícula" required>
        </li>

        <li>
          <label for="ingresso">Ingresso</label>
          <input type="text" id="ingresso" name="ingresso"  pattern="^\d{1,2}/\d{4}$" [maxLength]="6" [(ngModel)]="aluno.ingresso" placeholder="1/2023" required>
        </li>
      </ul>

      <label for="curso">Curso</label>
      <select name="curso" id="curso" type="text" [(ngModel)]="aluno.curso" required>
        <option value="" disabled>Escolha um Curso</option>
        <option value="10">Análise e Desenvolvimento de Sistemas</option>
        <option value="11">Letras Português e Espanhol</option>
        <option value="12">Eletrônica Industrial</option>
        <option value="13">Gestão Desportiva e de Lazer</option>
        <option value="14">Processos Gerenciais</option>
        <option value="17">Lazer</option>
        <option value="18">Informática</option>
        <option value="19">Eletrônica</option>
      </select>

      <div class="senhadiv">
        <ul>
          <li style="padding-right: 39px;">
          <label class="nome-campo">Digite uma senha</label>

          <input class="senha" type="password" name="lname" [(ngModel)]="aluno.usuarioSistema.senha" placeholder="Senha" required>
          </li>

          <li>
          <label class="nome-campo">Confirmar senha</label>

          <input class="senha" type="password" name="lname" [(ngModel)]="confirmarSenha" placeholder="Confirmar Senha" required>
        </li>
        </ul>
      </div>

      <input class="botao" type="submit" value="Cadastrar">
    </div>
  </form>
</div>
